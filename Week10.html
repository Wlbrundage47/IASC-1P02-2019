<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Basic Page with CSS + Javascript</title>
	<link href="./Lec2/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
	<form name="calc">
		<input type="text" name="n1"><br></br>
		<input type="text" name="n2"><br></br>
		<input type="button" name="" value="+" onclick="add()">
		<input type="button" name="" value="-" onclick="subtract()">
		<input type="button" name="" value="/" onclick="devide()">
		<input type="button" name="" value="*" onclick="multiply()"><br></br>
		<output type="text" name="result">output here</output>

 </body>
